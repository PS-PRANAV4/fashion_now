{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link rel="stylesheet" href="{% static 'admin_t/css/fontawesome.min.css' %}">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="{% static 'admin_t/css/bootstrap.min.css' %}">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="{% static 'admin_t/css/templatemo-style.css' %}">
    <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
    
</head>
<body>
    


<!-- <div class="tm-block-col tm-col-account-settings"> -->
  <div class="tm-bg-primary-dark tm-block tm-block-settings">
    <h2 class="tm-block-title">Account Settings</h2>
    <form action="" class="tm-signup-form row">
      <div class="form-group col-lg-6">
        <label for="name">Account Name</label>
        <input
          id="name"
          name="name"
          type="text"
          class="form-control validate"
        />
      </div>
      <div class="form-group col-lg-6">
        <label for="email">Account Email</label>
        <input
          id="email"
          name="email"
          type="email"
          class="form-control validate"
        />
      </div>
      <div class="form-group col-lg-6">
        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          class="form-control validate"
        />
      </div>
      <div class="form-group col-lg-6">
        <label for="password2">Re-enter Password</label>
        <input
          id="password2"
          name="password2"
          type="password"
          class="form-control validate"
        />
      </div>
      <div class="form-group col-lg-6">
        <label for="phone">Phone</label>
        <input
          id="phone"
          name="phone"
          type="tel"
          class="form-control validate"
        />
      </div>
      
      <div class="col-12">
        <button
          type="submit"
          class="btn btn-primary btn-block text-uppercase"
        >
         CREATE
        </button>
      </div>
    </form>
  </div>
</div>
<!-- </div> -->
</div>





<script src="{% static 'admin_t/js/jquery-3.3.1.min.js' %}"></script>
<!-- https://jquery.com/download/ -->
<script src="{% static 'admin_t/js/moment.min.js' %}"></script>
<!-- https://momentjs.com/ -->
<script src="{% static 'admin_t/js/Chart.min.js' %}"></script>
<!-- http://www.chartjs.org/docs/latest/ -->
<script src="{% static 'admin_t/js/bootstrap.min.js' %}"></script>
<!-- https://getbootstrap.com/ -->
<script src="{% static 'admin_t/js/tooplate-scripts.js' %}"></script>
<script>
    Chart.defaults.global.defaultFontColor = 'white';
    let ctxLine,
        ctxBar,
        ctxPie,
        optionsLine,
        optionsBar,
        optionsPie,
        configLine,
        configBar,
        configPie,
        lineChart;
    barChart, pieChart;
    // DOM is ready
    $(function () {
        drawLineChart(); // Line Chart
        drawBarChart(); // Bar Chart
        drawPieChart(); // Pie Chart

        $(window).resize(function () {
            updateLineChart();
            updateBarChart();                
        });
    })
</script>
</body>
</html>
